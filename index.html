<!DOCTYPE html>

<html>

<head>

	<title>New York Times</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>



<body>

<div class="container">

	<div class="jumbotron">

		<h1>The New York Times</h1>

		<img id="logo" src="assets/images/APIlogo.jpg">
		
	</div>

	<br>

	<div class="panel panel-default">

	    <div class="panel-heading panel-heading-custom bodyheading">Search Parameters</div>

	    <div class="panel-body">

	    	<form id="movie-form form-group">

	            <label for="term">Search Term</label><br>

	            <input type="text" class="form-control" id="searchterm">
	            <br>

	            <label for="records">Number of Records to Retrieve:</label>
	            <br>

	            <input type="number" min="1" max="10" class="form-control" id="recordsretrieve">
	            <br>

	            <label for="startyear">Start Year</label>
	            <br>

	            <input type="text" class="form-control" id="startyear" placeholder="format: yyyymmdd">
	            <br>

	            <label for="endyear">End Year</label>
	            <br>

	            <input type="text" class="form-control" id="endyear" placeholder="format: yyyymmdd">
	            <br>

	            <button id="search" type="submit">Search</button>

	            <button id="clearbtn"><span class="glyphicon glyphicon-trash"></span>Clear Results</button>

          </form>

	    </div>
	  
  	</div>

  	<br>

  	<div class="panel panel-default">

	    <div class="panel-heading panel-heading-custom bodyheading">Top Articles</div>

	    <div class="panel-body" id="panelbody">
	    	<div id="display">
	    		<br>
	    		<br>
	    		<br>
	    		<br>
	    		<br>
	    	</div>
	    </div>
	  
  	</div>

</div>

	<script type="text/javascript" src="./assets/javascript/javascript.js"></script>

</body>

</html>
